{% extends "base.html" %}
{% block content %}
    <h2>Are you sure you want to delete this booking?</h2>
    <p>Trip: {{ object.trip }}</p>
    <p>Booking Date: {{ object.booking_date }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete Booking</button>
    </form>
    <a href="{% url 'user_profile' username=request.user.username %}">Cancel</a>
{% endblock %}
